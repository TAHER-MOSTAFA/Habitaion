{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="habitation">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ STATIC_PREFIX }}/css/normalize.css">
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}/css/all.min.css">
   
    
</head>
<body>
    <div class="login">
        {% if form.errors %}
            {% for key, value in form.errors.items %}
                <div class="alert alert-danger" role="alert">
                {{value.0|escape}} 
                </div>
            {% endfor %}
            {% endif %}
        <div class="container" >
            <div class="left-side">
                <a href="{{ signup_url }}"><button onclick="page('{{ signup_url }}')">Sign Up </button></a>
                <img src="{{ STATIC_PREFIX }}/images/login.svg" alt="">
            </div>
            <div class="right-side">
                <div class="header">
                    <h3> Habitation</h3>
                </div>
                <div class="content">
                        <h4>Login</h4>
                        <form method="POST" action="{% url 'account_login' %}">
                          {% csrf_token %}

                            <div class="input_box">
                                <label for="email">E-Mail</label><br>
                                <input type="email" name="login" placeholder="Your E-Mail" required>
                                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                            </div><br><br> 

                            <div class="input_box">
                                <label for="password">Password</label><br>
                                <input type="password" name="password" placeholder="Your Password" id="id_password" required>
                                <div class="icon"><i class="fas fa-key"></i></div>
                                <span  id="togglePassword"  class="fa fa-fw fa-eye right-icon toggle-password"></span>
                            </div><br><br>  
            
                            <div class=" button-one" >
                               <button type="submit"> Login</button>
                            </div>
                            <div class="end">
                                    <div class="check-box">
                                        <input type="checkbox">
                                        <label class="checkbox">Remember Me</label>
                                    </div>
                                       <a href="{% url 'account_reset_password' %}" >Forget Password ?</a>
                                   
                                </div>
                            </div>
                        </form>

                </div>

            </div>
        </div>
    

    </div>
    <script src="{{ STATIC_PREFIX }}/js/main.js" ></script>
    
</body>
</html>
